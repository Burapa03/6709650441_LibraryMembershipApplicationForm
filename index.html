<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครสมาชิกห้องสมุด</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .required {
            color: red;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<h2>ฟอร์มสมัครสมาชิกห้องสมุด</h2>

<form action="" method="POST">
    <div class="form-group">
        <label for="fullname-thai">ชื่อ – นามสกุล (ภาษาไทย) <span class="required">*</span>:</label>
        <input type="text" id="fullname-thai" name="fullname-thai" required placeholder="กรุณากรอกชื่อ-นามสกุล ภาษาไทย">
    </div>

    <div class="form-group">
        <label for="fullname-english">ชื่อ – นามสกุล (ภาษาอังกฤษ) <span class="required">*</span>:</label>
        <input type="text" id="fullname-english" name="fullname-english" required placeholder="กรุณากรอกชื่อ-นามสกุล ภาษาอังกฤษ">
    </div>

    <div class="form-group">
        <label for="gender">เพศ <span class="required">*</span>:</label>
        <input type="radio" id="male" name="gender" value="ชาย" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="หญิง" required>
        <label for="female">หญิง</label>
    </div>

    <div class="form-group">
        <label for="student-id">รหัสนักศึกษา <span class="required">*</span>:</label>
        <input type="text" id="student-id" name="student-id" pattern="[0-9]{10}" required placeholder="กรุณากรอกรหัสนักศึกษา (10 หลัก)">
    </div>

    <div class="form-group">
        <label for="faculty">คณะที่ศึกษา <span class="required">*</span>:</label>
        <select id="faculty" name="faculty" required>
            <option value="วิศวกรรมศาสตร์">วิศวกรรมศาสตร์</option>
            <option value="วิทยาศาสตร์">วิทยาศาสตร์</option>
            <option value="คณะแพทยศาสตร์">คณะแพทยศาสตร์</option>
            <option value="คณะมนุษยศาสตร์">คณะมนุษยศาสตร์</option>
        </select>
    </div>

    <div class="form-group">
        <label for="email">ที่อยู่อีเมล (E-mail address) <span class="required">*</span>:</label>
        <input type="email" id="email" name="email" required placeholder="กรุณากรอกอีเมล">
    </div>

    <div class="form-group">
        <label for="dob">วันเดือนปีเกิด <span class="required">*</span>:</label>
        <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
        <label for="book-interest">ประเภทของหนังสือที่สนใจ <span class="required">*</span>:</label>
        <select id="book-interest" name="book-interest[]" multiple required>
            <option value="นิยาย">นิยาย</option>
            <option value="วิทยาศาสตร์">วิทยาศาสตร์</option>
            <option value="ประวัติศาสตร์">ประวัติศาสตร์</option>
            <option value="ศิลปะ">ศิลปะ</option>
            <option value="เทคโนโลยี">เทคโนโลยี</option>
        </select>
    </div>

    <div class="form-group">
        <label for="newsletter">ความต้องการรับข่าวสารข้อมูลทางอีเมล:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
        <label for="newsletter">ต้องการรับข่าวสาร</label>
    </div>

    <div class="form-group">
        <button type="submit">สมัครสมาชิก</button>
    </div>
</form>

</body>
</html>
